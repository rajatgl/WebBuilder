<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./css/EmployeePayroll.css"/>
    <title>Employee Payroll Form</title>
</head>
<body>
    <header class="ep-header-container">
        <div class="logo">
            <img src="./assets/images/logo.png" alt="Logo">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form">
            <div class="form-head">
                Employee Payroll Form
            </div>
            <div class="row-content">
                <label for="name" class="lable text">Name</label>
                <input type="text" id="name" name="Name" placeholder="Your Name ..."required class="input">
            </div>
            <div class="row-content">
                <label for="profile" class="lable text">Profile Image</label>
                    <div class="profile-radio-content">
                        <label>
                            <input type="radio" id="profile1" name="profile1" value="./assets/profile-images/Ellipse -1.png">
                            <img class="profle" id="image1" src="./assets/profile-images/Ellipse -1.png">
                        </label>
                        <label>
                            <input type="radio" id="profile2" name="profile12" value="./assets/profile-images/Ellipse -2.png">
                            <img class="profle" id="image1" src="./assets/profile-images/Ellipse -2.png">
                        </label>
                        <label>
                            <input type="radio" id="profile3" name="profile3" value="./assets/profile-images/Ellipse -3.png">
                            <img class="profle" id="image1" src="./assets/profile-images/Ellipse -3.png">
                        </label>
                        <label>
                            <input type="radio" id="profile4" name="profile4" value="./assets/profile-images/Ellipse -4.png">
                            <img class="profle" id="image1" src="./assets/profile-images/Ellipse -4.png">
                        </label>
                    </div>
            </div>
        </form>
    </div>
    <footer>

    </footer>
    
</body>
</html>
